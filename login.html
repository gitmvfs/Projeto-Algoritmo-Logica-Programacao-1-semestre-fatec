<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">
    <meta name="description" content="Uma simples pagina de login para consumir o backend em python">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/checkbox.css">

    <title>Login</title>
</head>

<body>

    <section id="login">

        <form action="http://127.0.0.1:8000/user/login" method="post"  target="_blank">
            <h1>Sign In</h1>

            <input class="custom" type="email" name="email" value="" minlength="5" placeholder="Email" required>
            <input class="custom password" type="password"  value="" minlength="5" name="password" placeholder="Password" required>
           
            <a class="forgot" href="/#">Forgot Password?</a>

            
            <button type="submit">Login</button>

            <div class="content">
                <div class="checkbox-wrapper-5">
                    <div class="check">
                        <input id="check-5" type="checkbox">
                        <label for="check-5"></label>
                    </div>
                </div>
                <p>Remember me</p>

            </div>
            <div class="or-style">
                <hr>
                <p>OR</p>
                <hr>
            </div>

            <a class="sign" href="/cadastro.html">Sign Up Now!</a>
        </form>

    </section>

    <video src="/assets/background.mp4" muted autoplay loop></video>
</body>

</html>
